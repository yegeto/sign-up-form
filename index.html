<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="branding-section">
      <h1 class="banner">ODIN</h1>
    </section>
    <section class="form-section">
      <div class="info-section">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
          your
          deepest dreams. Sign up now to get started.</p>
        <p>You <span>know</span> you want to.</p>
      </div>
      <form>
        <div class="input-section">
          <h2>Let's do this!</h2>
          <p>
            <label for="first-name">Firs Name</label>
            <input type="text" name="name" id="first-name">
          </p>
          <p>
            <label for="last-name">Last Name</label>
            <input type="text" name="surname" id="last-name">
          </p>
          <p>
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail">
          </p>
          <p>
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone">
          </p>
          <p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </p>
          <p>
            <label for="pwd-confirm">Confirm Password</label>
            <input type="password" name="pwd-confirm" id="pwd-confirm">
          </p>
        </div>
        <div class="submit-section">
          <button>Create account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </form>
    </section>
  </main>

</body>

</html>
